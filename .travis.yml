language: node_js
node_js:
  - "8"
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS travis_db;'
addons:
    code_climate:
        repo_token:
           secure: ""
script: ./node_modules/.bin/nyc --reporter=lcov ./node_modules/mocha/bin/mocha --require @babel/register
before_script:
  - npm install codeclimate-test-reporter nyc -g
  - npm run runMigrations
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info
